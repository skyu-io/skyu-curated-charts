name: "ingress-nginx"
version: "4.8.3"
description: "Ingress controller for Kubernetes using NGINX as a reverse proxy and load balancer"
repository:
  sourcerefname: "ingress-nginx"
  url: "https://kubernetes.github.io/ingress-nginx"
valuesfrom:
  - overwritepath: "controller.metrics.enabled"
    defaultvalue: "false"
    values: "true"
    description: "Metrics"
  - overwritepath: "controller.metrics.service.annotations."prometheus\.io/port"
    defaultvalue: ""
    values: "10254"   
    description: "Prometheus port number"
  - overwritepath: "controller.metrics.service.annotations."prometheus\.io/scrape"
    defaultvalue: ""
    values: "true" 
    description: "Prometheus scrape"
  
                           
  
  